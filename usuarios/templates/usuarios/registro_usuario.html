<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'usuarios/style.css' %}">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>


     <!-- jQuery library -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

     
    <!-- Datepicker -->
    <link href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css' rel='stylesheet' type='text/css'>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js' type='text/javascript'></script>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">


</head>

<body>

    <h1 class="titulo display-3 text-center">Regístrate acá
    </h1>

<section class="vh-100">
    <div class="container py-5 h-80">
        <div class="row d-flex align-items-center justify-content-center h-100">

            <div class="col-md-8 col-lg-6 col-xl-6">
                <img src="{% static 'usuarios/imagenLogin2.jpeg' %}"
                    class="img-fluid" alt="Phone image">
            </div>

            <div class="col-2" style="background-color: #D9D9D9;"> 
                <form method="post" action="" id="formulario">
                    {% csrf_token %}
                    <div class ="form-group" id="form-aut">
                        {{ form.as_table }}
                    </div>
                    <input type="submit" class"btn btn-danger" id="Enviar" value="Registrarme" style="margin-top: 10%; background-color:#7F0387 !important; color:white;">
                </form>
            </div>
            <div class="alert alert-success" role="alert">
                {{mensaje}}
            </div>
        </div>
    </div>
   
    
</section>




</body>
